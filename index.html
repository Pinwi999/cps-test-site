<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS & Speed Test</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 40px; }
        h1 { color: #333; margin-bottom: 10px; }
        button { padding: 20px 50px; font-size: 18px; background-color: #4CAF50; color: white; border: none; border-radius: 50px; cursor: pointer; margin: 20px; transition: background-color 0.3s ease; }
        button:disabled { background-color: #ddd; cursor: not-allowed; }
        #timer { font-size: 36px; font-weight: bold; color: #333; margin-bottom: 10px; }
        #clicks { font-size: 28px; font-weight: bold; color: #333; }
        #cpsResult { margin-top: 20px; font-size: 24px; font-weight: bold; color: #4CAF50; }
        #speedResult { margin-top: 20px; font-size: 18px; color: #333; }
        .container { display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .test-container { display: flex; justify-content: center; align-items: center; flex-direction: column; margin-top: 40px; }
        .test-container h2 { margin-bottom: 20px; font-size: 24px; }
        /* Loading spinner styles */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CPS Test</h1>
        <p>Click the button as fast as you can!</p>
        <button id="clickBtn">Click Me!</button>
        <p>Time Left: <span id="timeLeft">5</span>s</p>
        <p>Clicks: <span id="clicks">0</span></p>
        <p id="cpsResult"></p>

        <div class="test-container">
            <h2>Internet Speed Test</h2>
            <button id="speedTestBtn">Run Speed Test</button>
            <div id="loader" class="loader" style="display: none;"></div>
            <p id="speedResult">Results will appear here.</p>
        </div>
    </div>

    <script>
        let clicks = 0;
        let timeLeft = 5;
        let isRunning = false;
        let timer;

        // Reset test
        function resetTest() {
            clicks = 0;
            timeLeft = 5;
            isRunning = false;
            document.getElementById("clicks").textContent = clicks;
            document.getElementById("timeLeft").textContent = timeLeft;
            document.getElementById("clickBtn").disabled = false;
            document.getElementById("cpsResult").textContent = "";
        }

        document.getElementById("clickBtn").addEventListener("click", () => {
            if (!isRunning) {
                startTest();
            }
            clicks++;
            document.getElementById("clicks").textContent = clicks;
        });

        function startTest() {
            isRunning = true;
            document.getElementById("clickBtn").disabled = false;

            let timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById("timeLeft").textContent = timeLeft;
                }
                if (timeLeft === 0) {
                    clearInterval(timer);
                    isRunning = false;
                    document.getElementById("clickBtn").disabled = true;
                    document.getElementById("cpsResult").textContent = "Your CPS: " + (clicks / 5).toFixed(2);
                    // Reset after a small delay so you can try again
                    setTimeout(resetTest, 2000);
                }
            }, 1000);
        }

        document.getElementById("speedTestBtn").addEventListener("click", async () => {
            // Show loading spinner
            document.getElementById("loader").style.display = "inline-block";
            document.getElementById("speedResult").textContent = "Testing...";

            let download = 0;
            let upload = 0;
            let ping = 0;
            let jitter = 0;

            // Simulate changing internet speeds with gradual updates
            let interval = setInterval(() => {
                // Random fluctuations for test results
                download = (Math.random() * 100).toFixed(2);
                upload = (Math.random() * 50).toFixed(2);
                ping = (Math.random() * 50).toFixed(2);
                jitter = (Math.random() * 10).toFixed(2);

                document.getElementById("speedResult").innerHTML = `
                    Download: ${download} Mbps<br>
                    Upload: ${upload} Mbps<br>
                    Ping: ${ping} ms<br>
                    Jitter: ${jitter} ms
                `;

                // Stop the animation after 3 seconds
                if (Math.random() > 0.9) {
                    clearInterval(interval);
                    // Hide the loader after the test finishes
                    document.getElementById("loader").style.display = "none";
                }
            }, 300); // Update every 300ms (you can adjust the frequency here)

        });
    </script>
</body>
</html>
