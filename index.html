<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Test Website</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 40px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #reactionBox {
            width: 120px;
            height: 120px;
            background-color: gray;
            margin: 20px auto;
            transition: background-color 0.5s;
            cursor: pointer;
            border-radius: 8px;
        }

        input, #userInput {
            font-size: 20px;
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
        }

        #handEyeTestArea {
            width: 100%;
            height: 300px;
            position: relative;
            margin: 20px 0;
            background-color: #e3e3e3;
            border-radius: 8px;
            overflow: hidden;
        }

        #handEyeResult {
            font-size: 20px;
            color: #333;
        }

        .test-container {
            margin-bottom: 30px;
        }

        .test-description {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Hand-Eye Coordination Test -->
    <div class="test-container">
        <h1>Hand-Eye Coordination Test</h1>
        <p class="test-description">Click on the moving red dots as quickly as possible!</p>
        <button id="startHandEyeBtn">Start Test</button>
        <div id="handEyeTestArea"></div>
        <p id="handEyeResult">Score: 0</p>
    </div>

    <script>
        // Hand-Eye Coordination Test
        let score = 0;
        let speed = 1000;  // initial speed in ms

        function startHandEyeTest() {
            score = 0;
            document.getElementById('handEyeResult').textContent = "Score: " + score;
            spawnDot();  // Start spawning dots immediately
        }

        function spawnDot() {
            const handEyeArea = document.getElementById('handEyeTestArea');
            const circle = document.createElement('div');
            circle.classList.add('circle');
            handEyeArea.appendChild(circle);

            // Random position within the area
            const maxX = handEyeArea.offsetWidth - circle.offsetWidth;
            const maxY = handEyeArea.offsetHeight - circle.offsetHeight;
            const posX = Math.random() * maxX;
            const posY = Math.random() * maxY;

            circle.style.left = posX + 'px';
            circle.style.top = posY + 'px';

            // Handle the click event on the dot
            circle.addEventListener('click', () => {
                score++;
                document.getElementById('handEyeResult').textContent = "Score: " + score;
                circle.remove();  // Remove the clicked dot

                // Spawn a new dot after a short delay
                setTimeout(spawnDot, speed);
            });

            // If the dot isn't clicked in time, remove it after the timeout
            setTimeout(() => {
                if (circle.parentNode) {
                    circle.remove();
                }
            }, speed);
        }

        document.getElementById('startHandEyeBtn').addEventListener('click', startHandEyeTest);

    </script>
</body>
</html>
